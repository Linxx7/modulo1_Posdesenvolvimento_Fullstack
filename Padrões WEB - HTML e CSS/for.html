<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>

    <script>
    //inicialização
    //condição
    //incremento
    //For é muito usado 
    
    const qtd = prompt('Quantidade de notas?')
    let nota = 0
    let soma = 0

    for(let contador = 1; contador <= qtd; contador++){  // para comecar do 1
        nota = Number(prompt('Digite a nota' + contador));
        soma = soma + nota;

        const media = soma / qtd
        console.log("A média final é:" + media);
    }
    </script>


</head>

</body>
</html>
