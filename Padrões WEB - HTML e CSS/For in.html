<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For examples</title>

    <script>
    
        // For loop example
        for (let i = 0; i < 5; i++) {
            console.log("Hello World " + i);
        }

        // For in loop example
        const person = { 
            firstName: "John", 
            lastName: "Doe", 
            age: 30 
        };
        for (let key in person) {
            console.log(key + ": " + person[key]);
        }

        // For of loop example
        const fruits = ["apple", "banana", "cherry"];
        for (let fruit of fruits) {
            console.log(fruit);
        }
    </script>


</head>
<body>
    
</body>
</html>
