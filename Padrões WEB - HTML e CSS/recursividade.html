<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividade</title>
</head>
<body>
    <script>
        //fatorial de um n√∫mero
        // 5! = 5 * 4 * 3 * 2 * 1 = 120

        function fatorial(x){
            if(x<1){
                return 1
            } else {
                return x * fatorial(x-1) // chamada recursiva(looping)
            }
        }

        console.log(fatorial(7))// 5040

    </script>
</body>
</html>
